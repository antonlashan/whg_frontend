<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center justify-start">
                <button
                tabIndex="0" role="button"
                    type="button"
                    (click)="toggleBackdrop()"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                >
                    <span class="sr-only">Open sidebar</span>
                    <svg
                        class="w-6 h-6"
                        aria-hidden="true"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            clip-rule="evenodd"
                            fill-rule="evenodd"
                            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                        ></path>
                    </svg>
                </button>
                <a routerLink="/" class="flex ml-2 md:mr-24">
                    <span class="self-center text-xl font-semibold whitespace-nowrap">WHG Test</span>
                </a>
            </div>

            <div class="flex items-centers">
                <app-countries></app-countries>
            </div>
        </div>
    </div>
</nav>

<aside
    id="default-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform sm:translate-x-0 bg-gray-50 px-6"
    aria-label="Sidebar"
    [class.-translate-x-full]="!showBackdrop"
>
    <app-sidebar></app-sidebar>
</aside>

<div class="p-4 sm:ml-64">
    <div class="p-4 mt-14">
        <router-outlet></router-outlet>
    </div>
</div>

<ng-container *ngIf="showBackdrop">
    <div (click)="toggleBackdrop()" role="presentation" tabIndex="-1" class="bg-gray-900 bg-opacity-50 fixed inset-0 z-30"></div>
</ng-container>
